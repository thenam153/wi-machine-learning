<div style="display: flex;flex-direction: column;flex: 1;" class="slim-scroller">
	<div class="menu">
        <div style="display: flex;">
            <span ng-repeat="name in self.titleTabs track by $index" class="menu-item"
                ng-class="{active: self.current_tab === $index}" ng-click="changeTab($index);">{{name}}</span>
        </div>
		<div class="active menu-item">
            <span ng-if="self.currentSelectedMlProject" ng-click="self.findAllProjects();" class="ml-project-name">{{self.currentSelectedMlProject ? self.currentSelectedMlProject: ''}}</span>
            <div ng-if="self.currentSelectedMlProject" ng-click="self.renameProject();" style="align-items: center;margin-left: 10px; display: flex; background: #ffffff40; padding: 5px 10px; border-radius: 2px;">
                <span  class="rename-16x16" style="margin-right: 10px;filter: saturate(0) brightness(6)"></span>
                <span>RENAME</span>
            </div>
            <div ng-click="self.findAllProjects();" style="align-items: center;display: flex; background: #ffffff40; margin-left: 10px; padding: 5px 10px; border-radius: 2px;">
				<span  class="ml-open-16x16" style="margin-right: 10px; filter: saturate(0) brightness(6)"></span>
				<span>OPEN</span>
			</div>
			<div ng-click="self.saveMlProject();" style="align-items: center;margin-left: 10px; display: flex; background: #ffffff40; padding: 5px 10px; border-radius: 2px;">
				<span  class="ml-save-16x16" style="margin-right: 10px;filter: saturate(0) brightness(6)"></span>
				<span>SAVE</span>
			</div>
			<div ng-click="self.createNewProject();" style="align-items: center;margin-left: 10px;  display: flex; background: #ffffff40; padding: 5px 10px; border-radius: 2px;">
				<span  class="ml-new-16x16" style="margin-right: 10px;filter: saturate(0) brightness(6)"></span>
				<span>NEW</span>
			</div>
            <span style="font-size: 15px; margin-left: 20px; padding: 0;" class="menu-item active ti ti-settings" ng-click="self.userSetting=!self.userSetting"></span>
			
		</div>
		
	</div>
	<div class="main">
		<div class="back">
			<span class="ti ti-arrow-left" ng-click="changeTab('back');"></span>
		</div>
		<div class="next">
			<span class="ti ti-arrow-right" ng-click="changeTab('next');"></span>
		</div>
		<div class="user-setting" ng-class="{'show-user-setting':self.userSetting}">
			<div style="position: absolute; right: 13px; top: -20px; z-index: 8; border: 10px solid transparent; border-bottom-color: #fff;">
			</div>
			<div class="login">
				<wi-login id="custom-login-css" register-url="https://www.i2g.cloud/register-information/" app-name="Wi ML"
				login-url="{{self.loginUrl}}" query-string="self.queryString"></wi-login>
			</div>
			<div class="header" style="margin-top: 20px;">
				<span class="title">
					<span class="ti ti-shortcode" style="margin-right: 15px;"></span>
					Font size
				</span>
				<span class="sub">Select font size for Machine Learning website</span>
			</div>
			<div class="font-size">
				<div ng-click="self.selectedFontSize = 10; self.changeFontSize('10px')" ng-class="{'choose-font-size':self.selectedFontSize === 10}"></div>
				<div ng-click="self.selectedFontSize = 12; self.changeFontSize('12px')" ng-class="{'choose-font-size':self.selectedFontSize === 12}"></div>
				<div ng-click="self.selectedFontSize = 14; self.changeFontSize('14px')" ng-class="{'choose-font-size':self.selectedFontSize === 14}"></div>
				<div ng-click="self.selectedFontSize = 16; self.changeFontSize('16px')" ng-class="{'choose-font-size':self.selectedFontSize === 16}"></div>
			</div>
			<div class="font-size" style="background: none;">
				<span>10</span>
				<span>12</span>
				<span>14</span>
				<span>16</span>
			</div>
			
			
			<div class="about">
			</div>
		</div>
		<model-selection id="model-selection" ng-show="self.titleTabs[self.current_tab] === 'Model Selection'"
			set-props-model="self.setPropsModel" set-model-selected="self.setModelSelected" nn-config="self.nnConfig"set-layers="self.setLayers" nn-config-n-layer-changed="self.nnConfigNLayerChanged" nn-config="self.nnConfig" layer-change="self.layerChange" update-layer="self.updateLayer" current-selected-model-label="self.currentSelectedModelLabel" current-selected-type-model="self.currentSelectedTypeModel" set-type-model="self.setTypeModel" on-model-changed="self.onModelChanged" current-selected-model="self.currentSelectedModel" get-fn-set-value-el-model="self.getFnSetValueElModel" tab="self.tab" set-tab="self.setTab" get-fn-set-value-el-enum-model="self.getFnSetValueElEnumModel" list-type-model="self.listTypeModel" list-selection-model="self.listSelectionModel" is-set="self.isSet"
			></model-selection>

		 <dataset-selection ng-show="self.titleTabs[self.current_tab] === 'Dataset Selection'"
			id-project="self.idProject" input-curve-specs="self.inputCurveSpecs"
			target-curve-spec="self.targetCurveSpec" machine-learn-steps="self.machineLearnSteps" type-input="self.typeInput" on-add-input-item="self.onAddInputItem" get-fn-on-input-changed="self.getFnOnInputChanged"
			on-target-item-changed="self.onTargetItemChanged" on-remove-input-item="self.onRemoveInputItem"
			on-change-type="self.onChangeType" drop="self.getFnDrop" selection-list="self.selectionList" 
			merge-curves="self.mergeCurves" make-selection-list="self.makeSelectionList" 
			on-remove-dataset="self.onRemoveDataset"></dataset-selection>
		
		<training-prediction machine-learn-steps="self.machineLearnSteps" input-curve-specs="self.inputCurveSpecs"
			target-curve-spec="self.targetCurveSpec" model="self.currentSelectedModel" state-workflow="self.stateWorkflow" set-model-id="self.setModelId" set-bucket-id="self.setBucketId"
			ng-show="self.titleTabs[self.current_tab] === 'Training and Prediction'" som-visualize="self.dataSomVisualize" show-som-visualize="self.showSomVisualize" set-state="self.setStateWorkflow"
			save-ml-project="self.saveMlProject" 
			set-on-item-curve-changed="self.setOnItemCurveChanged"
			on-toggle-active-output="self.onToggleActiveOutput" 
			on-discriminator="self.onDiscriminator" 
			run-all="self.runAll"
			run-task="self.runTask"
			></training-prediction>
		<wi-neural-network container="self.nnConfig.container" input-curves="self.nnConfig.inputs"
						    output-curves="self.nnConfig.outputs" 
						    hidden-layer="self.nnConfig.layers"></wi-neural-network> 
	</div>
</div>
<div ng-show="self.sprinnerMl || self.showNotiSave" style="z-index: 10; background: #ffffffc9; height: 100vh; width: 100vw; z-index: 5; position: absolute; display: flex; align-items: center; justify-content: center;">
    <div >
        <!-- <div class="loader08"></div> -->
        <div style="
            height: 80px;
            width: 80px;
            transform: translate(-50%, -50%);
            position: absolute;
            background-image: url(./spinner.gif);
            background-size: contain;">
        </div>
    </div>
</div>
<script type="text/ng-template" id="templateRestore">
    <style>
        .ngdialog-overlay{
            pointer-events: none;
        }
    </style>
    <div class="ngdialog-buttons">
        <div class="newDialog">
            <div style="display: flex;align-items: center;">
                <i class="restore-project-wi-python-32x32" style="margin-right: 20px;">
                </i>Restore opened project
            </div>
            <div style="border-bottom: 1px solid #f1f0f0; margin-bottom: 30px;"></div>
            <div class="newDialogContent" style="display:flex; justify-content: space-between;">
                <a style="background: #fff;
                color: #0077be;
                border: 1px solid;
                overflow: hidden;
                white-space: nowrap;
                width: 226px;
                margin: 0;
                text-overflow: ellipsis;
                letter-spacing: 0;
                text-transform: none;" 
                class="ngdialog-button ngdialog-button-primary" ng-click="self.acceptRestore()">
                <i style="margin-right:10px;"class="ti-arrow-left" aria-hidden="true"></i>
                <b>{{self.curPrj}}</b> </a>
                <a style="border: 1px solid #0077be;" class="ngdialog-button ngdialog-button-primary" ng-click="self.findAllProjects()">Other<i style="margin-left:10px;"class="ti-arrow-right" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="templateConnectionError">
    <div class="ngdialog-buttons">
        <div class="newDialog">
            <div style="display: flex;align-items: center;">
                <i class="connection-error-wi-python-32x32" style="margin-right: 20px; color: #0074c5;font-size: 25px;">
                </i>Connection has problems
            </div>
            <div style="border-bottom: 1px solid #f1f0f0; margin-bottom: 15px;"></div>
            <div style="font-weight: 300; color: #666; font-size: 13px; font-style: italic;">
                Try reconnecting the Wifi or LAN network</div>
            <div class="newDialogContent">
                <form style="justify-content: flex-end;">
                    <div>
                        <input type="submit" value="RELOAD PAGE" class="ngdialog-button ngdialog-button-primary" ng-click="self.cancelReload()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="templateOpenProject">
    <div class="ngdialog-buttons">
        <div class="newDialog slim-scroller">
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <div>Open Projects</div>
                <input class="searchInput" type="text" placeholder="Search project" ng-model="searchProject">
                <a class="new-circle" ng-click="self.createNewProject()"><i class="fa fa-plus"></i></a>
            </div>
            <div style="border-bottom: 1px solid #f1f0f0; margin-bottom: 15px;"></div>

            <div class="newDialogContent" style="overflow-y: auto; max-height: 203px;" >
                <ul class="list-project">
                    <li ng-repeat="project in self.allProjects | filter:searchProject track by $index"
                        ng-click="self.mlNameProject = project.name;self.mlProjectCache=project;"
                        ng-class="{selectedProject: self.mlNameProject == project.name}">
                        <span ng-bind="project.name"></span>
                        <span class="fa fa-times-circle del"
                              ng-click="event.stopPropagation(); self.delProject(project);"></span>
                    </li>
                </ul>
            </div>
            <div style="border-bottom: 1px solid #f1f0f0; margin-bottom: 15px;"></div>
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <div style="font-weight: 300; color: #666; font-size: 13px; font-style: italic;">
                    Projects has been arranged alphabetically.
                </div>
                <div>
                    <a class="ngdialog-button ngdialog-button-primary"
                       ng-click="self.openMlProject(self.mlProjectCache);">OPEN</a>
                </div>
            </div>

        </div>

    </div>
</script>
<script type="text/ng-template" id="templateNewPrj">
    <style>
        .ngdialog-overlay{
            pointer-events: auto;
        }
    </style>
    <div class="ngdialog-buttons">
        <div class="newDialog">
            <div style="display: flex;align-items: center;">
                <i class="new-project-wi-python-32x32" style="margin-right: 20px; color: #00c571;font-size: 25px;">
                </i>New Project
            </div>
            <div style="border-bottom: 1px solid #f1f0f0; margin-bottom: 15px;"></div>
            <div style="font-weight: 300; color: #666; font-size: 13px; font-style: italic;">
                Please enter the project name:</div>
            <div class="newDialogContent">
                <form>
                    <input style="flex: 1;" type="text" placeholder="Enter project name" ng-model="self.nameNewProject">
                    <input style="max-width: fit-content;" type="submit" value="New" class="ngdialog-button ngdialog-button-primary" ng-click="self.acceptNewPrj()">
                </form>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="templateRenamePrj">
    <style>
        .ngdialog-overlay{
            pointer-events: auto;
        }
    </style>
    <div class="ngdialog-buttons">
        <div class="newDialog">
            <div style="display: flex;align-items: center;">
                <i class="rename-wi-python-32x32" style="margin-right: 20px; color: #00c571;font-size: 25px;">
                </i>Rename Project
            </div>
            <div style="border-bottom: 1px solid #f1f0f0; margin-bottom: 15px;"></div>
            <div style="font-weight: 300; color: #666; font-size: 13px; font-style: italic;">
                Please enter new name:</div>
            <div class="newDialogContent">
                <form>
                    <input style="flex: 1;" type="text" placeholder="Enter project name" ng-model="self.currentSelectedMlProject">
                    <input style="max-width: fit-content;" type="submit" value="Rename" class="ngdialog-button ngdialog-button-primary" ng-click="self.acceptRenamePrj()">
                </form>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="templateDeleteProject">
    <div class="ngdialog-buttons">
        <div class="newDialog">
            <div style="display: flex;align-items: center;">
                <i class="del-project-wi-python-32x32" style="margin-right: 20px; color: #ff0000;font-size: 25px;">
                </i>Delete
            </div>
            <div style="border-bottom: 1px solid #f1f0f0; margin-bottom: 15px;"></div>
            <div style="font-weight: 300; color: #666; font-size: 13px; font-style: italic;">
                Are you sure want delete this project</b></div>
            <div class="newDialogContent">
                <form style="justify-content: flex-end;">
                        <a style="background: #fff;
                        color: #0077be;
                        border: 1px solid;
                        overflow: hidden;
                        white-space: nowrap;
                        margin-right: 15px;
                        text-overflow: ellipsis;
                        letter-spacing: 0;
                        text-transform: none;" 
                        class="ngdialog-button ngdialog-button-primary" ng-click="self.cancelDeletePrj()"> CANCEL </a>
                    <div>
                        <input type="submit" style="max-width: fit-content; border: 1px solid #3188e6;" value="DELETE" class="ngdialog-button ngdialog-button-primary" ng-click="self.acceptDeletePrj()">
                    </div>
                </form>
            </div>
        </div>
    </div>
</script>
